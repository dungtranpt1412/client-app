<table class="table">
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">firstname</th>
			<th scope="col">lastname</th>
			<th scope="col">dateofbirth</th>
			<th scope="col">sex</th>
			<th scope="col">address</th>
			<th scope="col">email</th>
			<th scope="col">phone</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{staff.id}}</td>
			<td>{{staff.firstname}}</td>
			<td>{{staff.lastname}}</td>
			<td>{{staff.dateofbirth | date:'yyyy-MM-dd'}}</td>
			<td>{{staff.sex}}</td>
			<td>{{staff.address}}</td>
			<td>{{staff.email}}</td>
			<td>{{staff.phone}}</td>
		</tr>
	</tbody>
</table>
