			<img class="image-item" src="https://i0.wp.com/blog.logrocket.com/wp-content/uploads/2019/05/new-angular-features.png?fit=512%2C512&#38;ssl=1" (contextmenu)="__elementSelectionService.select('762424757',$event)" [ngStyle]="__elementSelectionService.getStyles('762424757')">
		</div>
		<div (contextmenu)="__elementSelectionService.select('912491606',$event)" [ngStyle]="__elementSelectionService.getStyles('912491606')">
